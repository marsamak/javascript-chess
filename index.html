<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Chess in Javascript</title>
    <script src="chess-board-application.js" type="text/javascript"></script>
</head>
<body>
    <chess-board id="chess-board"></chess-board>

    <script type="text/javascript">
        /** @var {HTMLChessBoardElement} chessBoard */
        const board = document.getElementById('chess-board');
        
        // Your code goes here.
        // For explanation, see README.md and reference.js

        let Pawn = function (colour) {
            Piece.call(this, symbols.PAWN, colour);
        }
        Pawn.prototype = Object.create(Piece.prototype);
        Pawn.prototype.constructor = Pawn;
        
        Pawn.prototype.getMoves = function() {
            let yDirection;

            if (this._isWhite) {
                yDirection = 1; // towards positive y
            } else {
                yDirection = -1; // towards negative y
            }
            
            const newY = this._coordinates.y + yDirection;
            
            if (newY < 0 || newY > 7) {
                // Hitting the wall
                return;
            }
            
            return [
                new Coordinates(this._coordinates.x, newY)
            ];
        }

        let myPawn = new Pawn(colours.WHITE);

        board.getTileAt(new Coordinates(4, 4)).piece = myPawn;
    </script>
</body>
</html>
